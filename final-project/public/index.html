<!DOCTYPE html>
<html>
  <head>
	<title>Find Local Breweries</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta property="og:type" content="website" />


	<!--[if lt IE 9]>
		<script src="/js/html5shiv.min.js"></script>
	<![endif]-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZY0c162bVcdL_3HsFc8XKCGiQlvfLT1A"></script>
  <script language="javascript" type="text/javascript" src="js/map.js"></script>
	<script language="javascript" type="text/javascript" src="js/search.js"></script>
  </head>
  <body>

	<div id="control">
		<h2>Find Local Breweries</h2>
		<p>We'll help you locate your closest brewery. Simply type in your zip code below to begin...</p>
		<form method="get" id="chooseZip">
			<!-- <button type="submit" class="learnButton">Use current location</button> -->
			<button type="button" id="searchZip" class="learnButton">Search by Zip Code</button>
			<div class="clear"></div>

      <div class="zipSearch">
				<input id="textZip" type="text" name="zip" placeholder="enter your zip code" autofocus>
				<button type="submit" class="learnButton">Search</button>
			</div>
			<div class="clear"></div>
		</form>


		<div class="clear"></div>
		<div id="results"></div>
	</div>

  <div id="react-root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.js"></script>
  <script src="script.js"></script>

	<!-- an empty div for the map -->
	<div id="map-canvas"></div>


  </body>
</html>
