<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>public index.html</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to the github repo search page.</h1>

    <div class="">
      <input class="word-input" />
    </div>

    <div class="button-count">
      <span class="previous">Previous</span>
      <span class="counter"></span>
      <span class="next">Next</span>
    </div>
    <ul class="display-list">
    </ul>


    <script type="text/html" class="link-template">
      <div class="boxes">
        <li class="link-it-up"><a href="{{html_url}}" class="bolded">{{name}}</a></li>
        <li><a href="{{owner.html_url}}" class="gray">by: {{owner.login}}</a></li>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="mustache.js"></script>
    <script src="script.js"></script>
  </body>
</html>
