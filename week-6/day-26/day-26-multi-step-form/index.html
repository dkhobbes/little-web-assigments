<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <form class="start-page">
      <div class="name-form">
        <label for="first-name">First name: </label>
        <input type="text" name="first-name" >
        <label for="last-name">Last name: </label>
        <input type="text" name="last-name" >
        <button class="next-button" type="button">Next</button>
      </div>

      <div class="age-form">
        <label for="age">Age: </label>
          <label>0-20<input type="radio" name="age" value="0-20" /></label>
          <label>21-40<input type="radio" name="age" value="21-40" /></label>
          <label>41+<input type="radio" name="age" value="41+" /></label>
          <button type="button" name="button">Next</button>
          <button type="button" >Previous</button>
      </div>

      <div class="career-form">
        <label for="bio">I want to be a ... </label>
        <select name="career">
          <option value="1">Rocket Scientist</option>
          <option value="2">Garbage Man</option>
          <option value="3">Developer</option>
          <option value="4">Candy Maker</option>
        </select>

        <button type="button" >Previous</button>
        <button type="button" >Submit</button>
      </div>

    </form>

  </body>
</html>
