<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 85%;

      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0px;
      }


    </style>
  </head>

  <body>

    <div id="control">
    <h2 id="Title-beer">Find Local Breweries</h2>
    <p>We'll help you locate your closest brewery. Simply type in your zip code below to begin...</p>
    <form method="get" id="chooseZip">
      <!-- <button type="submit" class="learnButton">Use current location</button> -->
      <div class="clear"></div>
      <div class="zipSearch">
        <input id="textZip" type="text" name="zip" placeholder="enter zip code" autofocus>
        <button type="submit" class="learnButton">Search</button>
      </div>
      <div class="clear"></div>
    </form>



    <div class="clear"></div>
    <div id="results"></div>
 </div>
    <ul class="beer-info"></ul>

    <div id="react-root"></div>
    <div id="map"></div>

    <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 38.032936, lng: -97.9130348},
        zoom: 5
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZY0c162bVcdL_3HsFc8XKCGiQlvfLT1A&callback=initMap"
  async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.js"></script>
    <script src="beer-sample.js"></script>
    <script src="script.js"></script>
  </body>

</html>
