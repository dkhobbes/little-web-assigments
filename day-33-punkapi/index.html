<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Beer Me</h1>

    <ul class="beer-stuff">
    </ul>

    <script type="text/html" class="beer-template">
      <li>

        <div>abv: {{abv}}</div>
        <div>attenuation_level: {{attenuation_level}}</div>


        <ol>
          {{#ingredients.malt}}
          <li class="malt-style">Malt: {{name}}</li>
          {{/ingredients.malt}}
        </ol>
        <ol>
          {{#ingredients.hops}}
          <li class="hop-style">Hop: {{name}}</li>
          {{/ingredients.hops}}

          {{#ingredients.yeast}}
          <li class="yeast-style">Yeast: {{name}}</li>
          {{/ingredients.yeast}}
        </ol>
      </li>

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="mustache.js"></script>
    <script src="script.js"></script>
  </body>
</html>
